<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseñas</title>
    <!--Título en la parte superior de la página-->
<link rel="stylesheet" href="style.css">
    <!--Esto vincula "style.css" a nuestro sitio web-->
</head>
<body> 
    <section class="conteudo">
    <!--A secção onde está todo o site-->
        <div class="conteudo-titulo">
            <!--Parte superior del sitio web, donde se encuentran la imagen y los títulos-->
            <img class="img" src="Cadeado.png">
            <h2 class="titulo-principal titulo">Generador de contraseñas</h2>
            <!--Segundo título-->
            <h3 class="titulo-secundario titulo">Genere instantáneamente una contraseña aleatoria y segura con nuestra empresa, ¡porque quienes la conocen confían en ella!</h3>
            <!--Tercer título-->
        </div>

        <div class="conteudo-senha">
        <!--Donde aparecerá la contraseña, rectángulo blanco-->
             <label for="senha">Contraseñas</label>
             <!--contraseña-->
             <input name="senha" type="password" id="campo-senha"></input>
             <!--Parte escrita al lado del rectángulo de contraseña-->
        </div>

        <div class="parametro">
        <!--Donde las personas pueden personalizar su propia contraseña-->
            <h3 class="paramentro-titulo">personaliza tu contraseña</h3>
            <!--Título de esta área-->

            <div class="parametro-coluna-senha">
            <!--Casilla donde se guarda lo que la persona quiere en su contraseña-->
                <div class="parametro-senha">
                    <h4 class="parametro-senha-titulo">Caracteres numéricos</h4>
                </div>
                <div class="parametro-senha">
                    <h4 class="parametro-senha-titulo">Seguridad de la contraseña</h4>
                </div>
                <div class="parametro-senha">
                    <h4 class="parametro-senha-titulo">Caracteres de contraseña</h4>
                 </div>
            </div>
        </div>
   
   </section>
</body>
</html>
